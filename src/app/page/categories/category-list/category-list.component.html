<table class="table table-bordered">
  <thead>
    <tr>
      <th>No. </th>
      <th>Code</th>
      <th>Initial</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories; let i = index">
      <td>{{i + 1}}</td>
      <td>{{category.code}}</td>
      <td>{{category.initial}}</td>
      <td>{{category.name}}</td>
    </tr>
  </tbody>
</table>
