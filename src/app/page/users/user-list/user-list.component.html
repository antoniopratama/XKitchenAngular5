<table class="table table-bordered">
  <thead>
    <tr>
      <th>No. </th>
      <th>User Id</th>
      <th>Password</th>
      <th>Badge Id</th>
      <th>Nickname</th>
      <th>Fullname</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{i + 1}}</td>
      <td>{{user.userId}}</td>
      <td>{{user.password}}</td>
      <td>{{user.badgeId}}</td>
      <td>{{user.nick}}</td>
      <td>{{user.fullName}}</td>
    </tr>
  </tbody>
</table>
